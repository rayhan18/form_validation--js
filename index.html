    <body>
        
       <!-- <h1 class="text-center">Form validation</h1> -->
       <!-- form  -->
      
       <div class="container">
        <div class="header">
          <h2>Create Account</h2>
        </div>
        <div class="row" style="margin-left: 100px;
        margin-right: 100px;">
        <div class="col-md-6">
        <form id="form" class="form">
          <div class="form-control">
            <label for="username">Username</label>
            <input type="text" placeholder="Rayhan" id="username"  />
            
            <small>Error message</small>
          </div>
        
          <div class="form-control">
            <label for="username">Email</label>
            <input type="email" placeholder="admin@rayhan.com" id="email" />
            
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="username">Password</label>
            <input type="password" placeholder="Password" id="password"/>
            
            <small>Error message</small>
          </div>
        </div>
        <div class="col-md-6 mt-4" >
          <div class="form-control " >
            <label for="username">Password check</label>
            <input  type="password" placeholder="Password two" id="password2"/>
           
            <small>Error message</small>
          </div>
          <div class="form-control " >
            <label for="username">Phone number</label>
            <input  type="number" placeholder="phone number" id="phonenumber"/>
           
            <small>Error message</small>
          </div>
          <div class="bg-light">
            <input type="radio" name="coding" value ="Yes" id="like" required/> Man
            <input type="radio" name="coding" value ="No" id="dislike" required/>Woman
          </div>
        
         </div>
          <button class="btn btn-primary">Submit</button>
        </form>

      </div>
      </div>
      
      
    
     

       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

        <script src="index.js" async defer></script>
    </body>
